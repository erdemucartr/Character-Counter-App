<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gercek Zamanli Harf Sayisi Bulucu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Gerçek Zamanlı Harf Sayısı Bulucu</h2>
      <textarea
        id="textalani"
        class="textalani"
        placeholder="Metni buraya giriniz!"
        maxlength="100"
      ></textarea>
      <div class="sayici-container">
        <p>Toplam harf: <span class="toplam-sayi" id="toplam-sayi"></span></p>
        <p>Kalan: <span class="kalan-sayi" id="kalan-sayi"></span></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
